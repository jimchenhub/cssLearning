<!DOCTYPE html>
<html>
<head>
    <title>Button style test</title>
    <link rel="stylesheet" type="text/css" href="button.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <button class="button button-round" id="button-1" data-text="Button"><span>Button</span></button>
        </div>
        <div class="block">
            <button class="button button-round" id="button-2" data-text="Button"><span>Button</span></button>
        </div>
        <div class="block">
            <button class="button" id="button-3" data-text="Button"><span>Button</span></button>
        </div>
        <div class="block">
            <button class="button" id="button-4" data-text="Button">Button</button>
        </div>
        <div class="block">

        </div>
        <div class="block">
            <button class="button" id="button-6" data-text="Button">
                <i class="button_icon">icon</i>
                <span>Button</span>
            </button>
        </div>
    </div>
